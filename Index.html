<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Baloo 2', cursive;
}

/* ðŸŒ¸ BACKGROUND */
.stage {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #ffe6f0, #ffc1d9);
  overflow: hidden;
}

/* animated dots */
.dots {
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle, rgba(255,77,136,0.3) 18%, transparent 20%);
  background-size: 50px 50px;
  animation: dotsMove 20s linear infinite;
}

@keyframes dotsMove {
  from { background-position: 0 0; }
  to { background-position: 200px 300px; }
}

/* ðŸ§¸ STICKERS */
.sticker {
  position: absolute;
  width: 80px;
  transition:
    left 0.8s ease,
    top 0.8s ease,
    transform 0.3s ease;
}

/* thump effect */
.thump {
  transform: scale(1.25);
}

/* ðŸ’Œ CARD */
.card {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #fff0f7;
  padding: 30px;
  width: 320px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(255,0,100,0.3);
  z-index: 10;
}

.card h1 {
  font-size: 26px;
  color: #ff2f7a;
  margin-bottom: 26px;
}

/* YES & NO buttons (same size) */
.button {
  padding: 14px 36px;
  font-size: 20px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4d88, #ff85b2);
  color: white;
}

#no {
  position: fixed; /* IMPORTANT: free movement */
  background: #ffd6e8;
  color: #cc3366;
  z-index: 20;
}

/* reveal */
.reveal {
  display: none;
  margin-top: 20px;
}

.reveal img { width: 170px; }

.reveal p {
  margin-top: 10px;
  font-size: 22px;
  color: #ff2f7a;
}
</style>
</head>

<body>

<div class="stage">
  <div class="dots" id="dots"></div>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’•</h1>
    <button id="yes" class="button">YES ðŸ’–</button>

    <div class="reveal" id="reveal">
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
      <p>You are already my Valentine ðŸ’˜</p>
    </div>
  </div>

  <!-- NO button starts below card -->
  <button id="no" class="button">NO ðŸ’”</button>
</div>

<script>
const stage = document.querySelector(".stage");
const dots = document.getElementById("dots");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const reveal = document.getElementById("reveal");

const stickerFiles = [
  "sticker1.png",
  "sticker2.png",
  "sticker3.png",
  "sticker4.png",
  "sticker5.png",
  "sticker6.png"
];

const stickers = [];
const TOTAL = 30;
const cols = 6;
const spacingX = window.innerWidth / (cols + 1);
const spacingY = window.innerHeight / 6;

/* CREATE GRID */
for (let i = 0; i < TOTAL; i++) {
  const img = document.createElement("img");
  img.src = stickerFiles[i % stickerFiles.length];
  img.className = "sticker";

  const col = i % cols;
  const row = Math.floor(i / cols);

  img.style.left = spacingX * (col + 1) + "px";
  img.style.top  = spacingY * (row + 1) + "px";

  stage.appendChild(img);
  stickers.push(img);
}

/* initial NO position */
noBtn.style.left = "50%";
noBtn.style.top =
  yesBtn.getBoundingClientRect().bottom + 40 + "px";
noBtn.style.transform = "translateX(-50%)";

/* â¤ï¸ HEART MATH */
function heartPoint(t, scale, cx, cy) {
  return {
    x: cx + scale * 16 * Math.pow(Math.sin(t), 3),
    y: cy - scale * (
      13 * Math.cos(t) -
      5 * Math.cos(2*t) -
      2 * Math.cos(3*t) -
      Math.cos(4*t)
    )
  };
}

/* PROXIMITY EFFECTS */
document.addEventListener("mousemove", e => {
  const r = yesBtn.getBoundingClientRect();
  const cx = r.left + r.width / 2;
  const cy = r.top + r.height / 2;
  const d = Math.hypot(e.clientX - cx, e.clientY - cy);

  if (d < 180) {
    dots.style.animationDuration = "6s";
    stickers.forEach(s => s.classList.add("thump"));
  } else {
    dots.style.animationDuration = "20s";
    stickers.forEach(s => s.classList.remove("thump"));
  }
});

/* NO ESCAPE (full page) */
let nx = window.innerWidth / 2;
let ny = window.innerHeight / 2;

document.addEventListener("mousemove", e => {
  const r = noBtn.getBoundingClientRect();
  const dx = e.clientX - (r.left + r.width / 2);
  const dy = e.clientY - (r.top + r.height / 2);
  const d = Math.hypot(dx, dy);

  if (d < 160) {
    nx += -dx * 0.12;
    ny += -dy * 0.12;
  }

  nx = Math.max(20, Math.min(window.innerWidth - r.width - 20, nx));
  ny = Math.max(20, Math.min(window.innerHeight - r.height - 20, ny));

  noBtn.style.left = nx + "px";
  noBtn.style.top  = ny + "px";
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  reveal.style.display = "block";

  const baseY = yesBtn.getBoundingClientRect().bottom + 220;

  stickers.forEach((s, i) => {
    const t = (i / stickers.length) * Math.PI * 2;
    const p = heartPoint(t, 7, window.innerWidth / 2, baseY);
    s.style.left = p.x + "px";
    s.style.top  = p.y + "px";
  });
});
</script>

</body>
</html>
